<div [appIsLoading]="loadingService.isLoading(this)">
    <div>
        <h6 class="text-center mb-2">
            {{ "Hi!" | translate }}
        </h6>
    </div>
    <app-gmap *ngIf="zones" (onGetZone)="getZone($event)" (onAddZone)="addZone($event)"
        (onDeleteZone)="deleteZone($event)" (onUpdateZone)="updateZone($event)" [zones]="zones">
    </app-gmap>
</div>
